<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <link rel="icon" href="./favicons/pokebola.png">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script"></script>
    <title>Pokedex</title>

</head>
<body>
    <main>
        <img src="./images/pokedex.png" alt="pokedex" class="pokedex">
        
        <img src="#" alt="pokemon" class="pokemon__image">
        
        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> - 
            <span class="pokemon__name"></span>

        </h1>

        <form class="form">
            <input type="search"
            class="input__search"
            placeholder="Name or Number"
            required>
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>

    </main>
    
</body>
</html>
